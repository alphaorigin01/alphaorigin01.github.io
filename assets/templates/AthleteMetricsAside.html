
<div id="athlete_metrics_aside" ng-show="visibleAthleteMetricsAside" ng-animate="{show: 'fadeIn', hide:'fadeOut'}" class="animated">
  <div class="lean_body_mass metric normal">
    <div class="icon"></div>
    <div class="value">{{ athlete.lbm | number : 1 }}</div>
    <mark>kg</mark>
    <label>Lean Body Mass</label>
  </div>
  <div class="fat_free_mass_index metric normal">
    <div class="icon"></div>
    <div placeholder="00.00" class="value">{{ athlete.ffmi | number : 2 }}</div>
    <label>Fat Free Mass Index</label>
  </div>
  <div class="height metric small editable">
    <div class="icon"></div>
    <label>Height</label>
    <input ng-model="athlete.height" type="number" placeholder="0.00" class="value"/>
    <mark>m</mark>
  </div>
  <div class="weight metric small editable">
    <div class="icon"></div>
    <label>Weight</label>
    <input ng-model="athlete.weight" type="number" placeholder="00.0" class="value"/>
    <mark>kg</mark>
  </div>
  <div class="bodyfat metric small editable">
    <div class="icon"></div>
    <label>Body Fat</label>
    <input ng-model="athlete.bodyFat" type="number" placeholder="00.0" class="value"/>
    <mark>&#37;</mark>
  </div>
  <div class="offset metric small editable">
    <div class="icon"></div>
    <label>FFMI Offset</label>
    <input ng-model="athlete.ffmiOffset" type="number" placeholder="0.00" class="value"/>
  </div>
</div>
