<section id="newMember" ng-show="visibleNewMember"><div class="title">New Member Registration</div><div class="height metric normal editable"><div class="icon"></div><label>Height</label><input ng-model="athlete.height" type="number" placeholder="0.00" class="value"/><mark>m</mark></div><div class="weight metric normal editable"><div class="icon"></div><label>Weight</label><input ng-model="athlete.weight" type="number" placeholder="0.00" class="value"/><mark>kg</mark></div><div class="bodyfat metric normal editable"><div class="icon"></div><label>Body Fat</label><input ng-model="athlete.bodyFat" type="number" placeholder="0.00" class="value"/><mark>%</mark></div><div class="credentials"><input ng-model="username" type="text" placeholder="USERNAME" class="username"/><div id="username" ng-class="{ ok : usernameValid, fail : usernameInvalid }" class="icon"></div><input ng-model="password" type="text" placeholder="PASSWORD" class="password"/><div id="password" ng-class="{ ok : passwordValid }" class="icon"></div><input ng-model="invitation" type="text" placeholder="INVITATION CODE" class="invitation"/><div id="invitation" ng-class="{ ok : invitationValid, fail : invitationInvalid }" class="icon"></div><div ng-click="requestMembership()" ng-class="{ spin : spin }" class="submit active">{{ buttonStatus() }}<div class="spinner"><div class="bounce1"></div><div class="bounce2"></div><div class="bounce3"></div></div></div></div></section>
